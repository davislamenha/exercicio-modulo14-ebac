<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be my Hero | EBAC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Golos+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./libs/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="navbar navbar-expand-lg sticky-top" id="cabecalho">
    <div class="container">
      <a class="navbar-brand f-carter" href="#cabecalho">Be my Hero</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-header" aria-controls="menu-header" aria-expanded="false" aria-label="Menu hamburguer">
        <span class="navbar-toggler-icon"></span>
      </button>

      <nav class="collapse navbar-collapse justify-content-end" id="menu-header">
        <ul class="navbar-nav">
          <li><a class="nav-link" href="#">Sobre</a></li>
          <li><a class="nav-link" href="#">Adoção</a></li>
          <li><a class="nav-link" href="#">Doações</a></li>
          <li><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div data-bs-spy="scroll" data-bs-target="#menu-header" data-bs-smooth-scroll="true">
    <section id="sobre">
      <div id="carousel-sobre" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel-sobre" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel-sobre" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel-sobre" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carousel-sobre" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/carousel-1.jpg" class="w-100 d-block" alt="Cachorro abandonado na rua dormindo sozinho a noite">
          </div>
          <div class="carousel-item">
            <img src="./img/carousel-2.jpg" class="w-100 d-block" alt="Cachorro de abandonado e triste">
          </div>
          <div class="carousel-item">
            <img src="./img/carousel-3.jpg" class="w-100 d-block" alt="Cachorro abandonado dormindo na rua">
          </div>
          <div class="carousel-item">
            <img src="./img/carousel-4.jpg" class="w-100 d-block" alt="Três cachorros abandonados na rua">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-sobre" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-sobre" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

  </div>

  <script type="text/javascript" src="./libs/bootstrap.bundle.min.js"></script>
</body>

</html>
